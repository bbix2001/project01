          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
          <script>
            let w;
        
            function startWorker() {
              if (typeof (w) == "undefined") {
                w = new Worker("workers.js");
              }
              w.onmessage = function (event) {
                document.getElementById("result").innerHTML = event.data;
              };
            }
        
            function stopWorker() {
              w.terminate();
              w = undefined;
            }
          </script>
         <div class="box">
          <script>
            const x = document.getElementById("demo");
        
            function getLocation() {
              try {
                navigator.geolocation.getCurrentPosition(showPosition);
              } catch {
                x.innerHTML = err;
              }
            }
        
            function showPosition(position) {
              x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            }
          </script>
          
          <script>
        
              
            function BTC() {
              fetch("https://api.coinbase.com/v2/exchange-rates?currency=BTC")
                .then((response) => response.json())
                .then((data) => {
                  const rates = data.data.rates;
                  let table =
                    '<table border="1"><h1>Exchange Rates for BTC</h1><tr><th>Currency</th><th>Rate</th></tr>';
                  let count = 0;
                  for (const currency in rates) {
                    if (rates.hasOwnProperty(currency)) {
                      table += <tr><td>${currency}</td><td>${rates[currency]}</td></tr>;
                      count++;
                      if (count === 20) {
                        break;
                      }
                    }
                  }
        
                  table += "</table>";
                  document.getElementById("btc_table").innerHTML = table;
                })
                .catch((error) => console.error("Error fetching data:", error));
            }
            setInterval(BTC, 3000);
            BTC();
          </script></div>
        
        <div class="box">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
          const xValues = ["เสือ", "ช้าง", "กวาง", "แรด", "ยีราฟ", "สิงโต", "ม้าลาย", "หมีแพนด้า", "เพลงบลู"];
          const yValues = [62.96, 29.76, 26.56, 17.04, 15.76, 8.80, 7.12, 4.56, 2.48];
          const barColors = [
            "#ff0000",
            "#0000ff",
            "#ee82ee",
            "#ffa500",
            "#6a5acd",
            "#00faff",
            "#10ff5a",
            "#c5c6d7",
            "#14f5a3",
          ];
          
          new Chart("myChart2", {
            type: "pie",
            data: {
              labels: xValues,
              datasets: [{
                backgroundColor: barColors,
                data: yValues
              }]
            },
            options: {
              title: {
                display: true,
                text: "แนวเพลงที่คนชอบฟัง"
              }
            }
          });
          
          </script>
